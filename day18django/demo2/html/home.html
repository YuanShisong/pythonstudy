<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <form action="/home" method="post">
        <input type="text" name="name" placeholder="姓名"/>
        <input type="text" name="age" placeholder="年龄"/>
        <input type="text" name="gender" placeholder="性别"/>
        <input type="submit" value="添加" />
    </form>
    <table>
        {% for row in user_list %}
            <tr>
                <td>{{row.name}}</td>
                <td>{{row.age}}</td>
                <td>{{row.gender}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
